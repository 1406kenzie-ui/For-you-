<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeda Cinta</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: "Poppins", sans-serif; }

    /* ===== HALAMAN 1 ===== */
    #page1 {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('halaman1.jpg') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity .7s ease;
    }

    .btn-start {
        font-size: 2rem;
        padding: 22px 55px;
        background: rgba(0, 0, 0, 0.45);
        border: none;
        border-radius: 45px;
        backdrop-filter: blur(10px);
        color: #ffffff;
        font-weight: 700;
        cursor: pointer;
        transition: .35s;
        box-shadow: 0 0 25px rgba(0,0,0,0.55);
        animation: fadeIn 1.8s ease;
    }

    .btn-start:hover {
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(14px);
        transform: scale(1.08);
        box-shadow: 0 0 40px rgba(0,0,0,0.9);
    }

    /* ===== HALAMAN 2 ===== */
    #page2 {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('halaman2.jpg') center/cover no-repeat;
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
        animation: fadeIn 1.5s ease forwards;
    }

    .puisi-box {
        width: 80%;
        max-width: 900px;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(7px);
        padding: 25px 35px;
        border-radius: 18px;
        color: #fff;
        line-height: 1.6;
        font-size: 1.05rem;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        overflow-y: auto;
        max-height: 90vh;
        opacity: 0;
        animation: fadeIn 1.6s ease forwards 1s;
    }

    /* Tablet */
    @media (max-width: 1024px) {
        .puisi-box {
            width: 70%;
            max-width: 650px;
            font-size: 1rem;
            padding: 22px 28px;
        }
    }

    /* HP */
    @media (max-width: 768px) {
        .puisi-box {
            width: 90%;
            max-width: 95%;
            font-size: 0.95rem;
            padding: 20px;
        }
    }

    .puisi-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards 1.3s;
    }

    /* TEXT LETTER BY LETTER */
    .typewriter {
        opacity: 0;
        animation: fadeIn 1.5s ease forwards 1.5s;
        white-space: pre-line;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ===== ANIMASI KUNANG-KUNANG ===== */
    .firefly {
        position: absolute;
        width: 7px;
        height: 7px;
        background: radial-gradient(circle, rgba(255,255,180,1) 40%, rgba(255,255,180,0) 70%);
        border-radius: 50%;
        animation: fly 7s infinite linear, glow 2s infinite alternate;
        pointer-events: none;
    }

    @keyframes fly {
        0% { transform: translate(0,0); }
        25% { transform: translate(40px, -60px); }
        50% { transform: translate(-50px, 30px); }
        75% { transform: translate(50px, 70px); }
        100% { transform: translate(0,0); }
    }

    @keyframes glow {
        from { opacity: .3; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<!-- ===== HALAMAN 1 ===== -->
<div id="page1">
    <button class="btn-start" onclick="start()">sorry for you!</button>
</div>

<!-- ===== HALAMAN 2 ===== -->
<div id="page2">
    <audio id="music" src="lagu.mp3"></audio>

    <div class="puisi-box">
        <div class="puisi-title">Jeda Cinta</div>

        <div id="puisi-text" class="typewriter"></div>
    </div>
</div>

<script>
function start() {
    document.getElementById("page1").style.opacity = "0";

    setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "flex";

        document.getElementById("music").play().catch(() => {});
    }, 700);

    spawnFireflies();
    typePoem();
}

/* --- Animasi ketik letter-by-letter --- */
const poemText = `
Ada hari ketika kabut turun terlalu cepat, bukan di bukit atau jalan lengang, tapi di dadaku sendiri— tempat di mana langkahku tiba-tiba ragu dan suara dunia terdengar seperti bisikan yang lupa arah pulang.

Tenang yang dulu kau titipkan tak hilang, sebenarnya. Aku hanya gagal merawatnya, membiarkannya tercecer seperti kertas catatan yang basah oleh hujan sore.

Di antara jeda yang mestinya ramah bagi kita berdua, aku mengucap sesuatu yang bahkan kini malu kuingat. Bukan kalimat besar, hanya nada kecil yang entah bagaimana berubah jadi duri. Kau menunduk— bukan karena kalah, tapi karena mencoba menyelamatkan yang tersisa dari hatimu sendiri.

Diammu setelah itu bukan dinding, melainkan taman yang tak berani kuketuk. Aku melihatmu dari jauh— dari jarak yang dibuat oleh kesalahanku, dari ruang yang pernah menjadi tempat kau menyimpan tawa paling ringan.

Tangismu… aku tak mendengarnya, tapi aku melihat pipimu lembap dan tahu itu bukan hujan sore. Ada rasa bersalah yang tumbuh seperti benih yang tak sengaja kutanam di tanah yang mestinya kita rawat bersama.

Dan yang paling menyakitkan— kau tetap cantik dalam sedihmu. Tak dramatis, tak seperti kisah film, hanya manusia yang menahan luka dengan cara sederhana: menghela napas perlahan, menatap lantai, lalu tersenyum kecil seolah ingin bilang bahwa semuanya masih baik-baik saja.

Aku pernah pergi, bodohnya tanpa pamit. Kupikir waktu bisa merapikan semuanya, padahal ia hanya menumpuk jarak seperti buku-buku yang tidak pernah kukembalikan ke raknya.

Kesalahan yang sama muncul lagi, dan kau—entah bagaimana— masih memberiku tempat di dekatmu. Aku tak mengerti bagaimana hatimu bekerja, tapi aku tahu aku harus belajar agar tak lagi merusak apa yang kau sisakan.

Kini, ketika kau diam, aku belajar membaca bentuk alis, cara kau menarik napas, dan getar kecil di tanganmu— tanda bahwa ada hal yang ingin kau katakan namun memilih tak diucapkan.

Matamu… bukan tentang cahaya, bukan tentang metafora yang sering kubaca di buku, tapi tentang bagaimana mereka menatapku— pelan, jujur, dan masih memberi ruang meski aku sering terjatuh oleh kesalahan sendiri.

Hari ini aku datang tanpa kalimat indah, tanpa upaya menyembunyikan penyesalan. Aku hanya ingin membetulkan langkah, satu per satu, agar tak lagi mengenai kaki atau hatimu.

Dan di akhir semua ini, aku hanya ingin berkata: maaf yang tak lagi berupa kata, melainkan langkah baru yang kutata satu per satu agar tak lagi menggores bahagiamu. Sebab kehadiranmu, adalah puisi yang bahkan waktu pun tak sanggup menghapusnya.
`;

function typePoem() {
    let i = 0;
    const speed = 20; 

    function type() {
        if (i < poemText.length) {
            document.getElementById("puisi-text").innerHTML += poemText.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }
    type();
}

/* --- Efek Kunang-kunang --- */
function spawnFireflies() {
    for (let i = 0; i < 25; i++) {
        let f = document.createElement("div");
        f.classList.add("firefly");
        f.style.left = Math.random() * 100 + "vw";
        f.style.top = Math.random() * 100 + "vh";
        f.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(f);
    }
}
</script>

</body>
</html>
